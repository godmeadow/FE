    <script>
        function getData() {
            $.ajax({
                method: "GET", 
                url: "https://www.jasonbase.com/things/Y0mJ.json",
                success: function (res) {
                    var html = "";
                    for (var i = 0; i < res.data.length; i++) {
                        html += '<div class="col-lg-2 col-md-3 col-sm-4 col-6">' +
                            '<a  href="./bootstrap_details.html?id=' + res.data[i].id + '">' +
                                '<div style="height: 100px; margin-bottom: 30px; background:' + res.data[i].color + '">' +
                                    res.data[i].name +
                                '</div>' +
                            '</a>'+
                        '</div>';
                    }
                    $('.list').html(html);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        $(document).ready(function (){
            getData();
        })
    </script>
