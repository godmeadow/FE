    <!-- Câu 3 -->
    <p><input type="number" id="a"> x<sup>2</sup> + <input type="number" id="b"> x + <input type="number" id="c"> = 0</p>
    <p><button onclick="giai()">Giải</button></p>
    <p id="result3"></p>
    <script>
        function giai() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var delta = b*b - 4*a*c;
            var kq = ""

            if (delta < 0) {
                kq = "Phương trình vô nghiệm";
            } else if (delta == 0) {
                kq = "Phuong trình có nghiệm kép x = " + (-b / (2*a));
            } else {
                kq = "Phương trình có 2 nghiệm x<sub>1</sub> = " + (-b + Math.sqrt(delta)) / (2*a) + ", x<sub>2</sub> = " + (-b - Math.sqrt(delta)) / (2*a);
            }

            document.getElementById('result3').innerHTML = kq;
        }
    </script>
