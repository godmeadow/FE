        var count = 0;
        // var chuoi = "";
        function dem() {
            count++;
            // chuoi += "*";
            var chuoi = "";
            for (var i = 0; i < count; i++)
                chuoi +=  "*";
            console.log(chuoi);
        }

        function inSoNguyenTo() {
            count++;
            if (kiemTraSNT(count))
                console.log(count);
        }

        function kiemTraSNT(so) {
            for (var i = 2; i < so; i++) {
                if (so % i == 0)
                    return false;
            }
            return true;
        }

            if (gender)

            else

        }

        function hoiTuoi() {
            var answer = prompt("Ban bao nhiêu tuổi", "Không biết");
            if (answer != null)
                console.log("Số tuổi của bạn là: " + answer);
        }
